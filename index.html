<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="content-logo">
        <img class="logo" src="./assets/logo.png" alt="" />
        <p class="logo-name">POKEMON</p>
      </div>
    </header>
    <main>
      <!-- CONSULTAR POKEMONES -->
      <nav class="content-search">
        <div class="search">
          <input class="input" type="text" placeholder="Read Name" />
          <button class="btn">Search</button>
        </div>
      </nav>
      <!-- CARD LIST -->
      <section class="cards">
        <div class="content-card">
          <div class="content-img">
            <img
              class="img"
              src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/206.png"
              alt=""
            />
          </div>
          <h3 class="name">Dunsparce</h3>
          <div class="content-type">
            <p class="type">normal</p>
          </div>
          <div class="content-abilities">
            <p class="abilities">Run Away</p>
            <p class="abilities">Serene Grace</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
